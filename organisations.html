    <section class="contact">
        <div> 
            <h5 style="text-align: center; margin-top: 20px; margin-bottom: 20px; font-family:Arial, Helvetica, sans-serif;">Please complete the form below to add your organisation to our database and create a new project for our map.
            </h5>
            <form method="GET" action="#">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <input class="form-control mb-3 mb-sm-0" type="text" name="organization" placeholder="ORGANIZATION NAME*" required/>
                        <input class="form-control mb-3 mb-sm-0" type="text" name="person" placeholder="CONTACT PERSON"/>
                        <input class="form-control mb-3 mb-sm-0" type="email" name="email" placeholder="E-MAIL*" required/>
                        <select class="form-control mb-3 mb-sm-0" name="category"  required>
                            <option selected disabled>CHOOSE THE PROJECT CATEGORY</option>
                            <option disabled>---------</option>
                            <option>ANIMALS</option>
                            <option>FORESTS</option>
                            <option>FISHERIES</option>
                            <option>OCEANS</option>
                            <option>CITIES</option>
                            <option>CLIMATE CHANGE</option>
                            <option>EDUCATION</option>
                            <option>WATER AND SANITATION</option>
                            <option>FOOD SECURITY</option>
                            <option>MIGRANT INTEGRATION</option>
                            <option>LABOUR PROTECTION</option>
                            <option>CHILDREN</option>
                            <option>RACIAL JUSTICE</option>
                            <option>GENDER EQUALITY</option>
                         </select>
                         
                         <select class="form-control mb-3 mb-sm-0" name="volunteers" id="volunteers" required>
                            <option selected disabled>VOLUNTEERS NEEDED?</option>
                            <option disabled>---------</option>
                            <option value="1">NO</option>
                            <option value="2">YES</option>
                        </select>
                    
                        <h6 id="descr" style="margin-left:2%; margin-top: 1%; display: none;">CHOOSE DATE RANGE</h6>
                        <input class="form-control mb-3 mb-sm-0" type="text" name="daterange" id="daterange" value="DATE" style="display: none;" />
                        
                            <script>
                            $(function() {
                            $('input[name="daterange"]').daterangepicker({
                                opens: 'left',
                                "drops": "up"
                            }, function(start, end, label) {
                                console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                            });
                            });
                            </script>
                        
                            <script>
                            $("#volunteers").change(function(){
                                if($(this).val() == 2){
                                    $("#descr").show();
                                    $("#daterange").show();
                               }else{
                                    $("#descr").hide();
                                    $("#daterange").hide();
                                     }
                            });
                        </script>

                    </div>
                    <div class="col-12 col-sm-6">
                        <textarea class="form-control contact-message" name="message" placeholder="PROJECT DESCRIPTION*" required></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class=" mt-3 btn btn-dark" style="margin-bottom: 10%;">Submit</button>
                </div>
            </form>
