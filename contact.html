        <div> 
            <h3 style="text-align: center; margin-top: 20px; margin-bottom: 20px; font-family:Arial, Helvetica, sans-serif;">Contact us</h3>
            <form method="GET" action="#">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <input class="form-control mb-3 mb-sm-0" id="name" type="text" name="name" placeholder="YOUR NAME*" required/>
                        <input class="form-control mb-3 mb-sm-0" type="email" id="email"  name="email" placeholder="YOUR E-MAIL*" required/>
                        <input class="form-control mb-3 mb-sm-0" type="text" id="subject" name="subject" placeholder="SUBJECT"/> 
                    </div>
                    <div class="col-12 col-sm-6">
                        <textarea class="form-control contact-message" id="message" name="message" placeholder="YOUR MESSAGE*" required></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="button" class=" mt-3 btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <script>
        let messages =[];
        const addNewMessage = function(ev){
            ev.preventDefault(); //to stop the form submitting
            let message = {
                id: Date.now(),
                name: document.getElementById("name").value,
                mail: document.getElementById("email").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value
            }
            messages.push(message);
            document.forms[0].reset(); //to clear the form for the next entries
    
            //for display purposes only
            console.log("New message was added", {message});
        }   
            //saving to local storage
    
            document.addEventListener("DOMContentLoaded", function(){
                document.getElementById("button").addEventListener("click",addNewMessage);
    });
        
    </script>
