    <section class="contact">
        <div>
            <h5 style="text-align: center; margin-top: 20px; margin-bottom: 20px; font-family:Arial, Helvetica, sans-serif;">Please complete the form below.</h5>
        
            <form>
                <div class="row" style="margin-right: 30%; margin-left: 30%;">
                    <div class="col-12 col-sm-12">
                        <label for="firstname">Name/s on card</label>
                        <input class="form-control mb-3 mb-sm-0" type="text" id="firstname" name="firstname" placeholder="Your name/s or initials" required>
                        <br>
                        <label for="lastname">Surname on card</label>
                        <input class="form-control mb-3 mb-sm-0" type="text" id="lastname" name="lastname" placeholder="Your last name" required>
                        <br>
                        <label for="cardnumber">Card number</label>
                        <input class="form-control mb-3 mb-sm-0" type="text" id="cardnumber" name="cardnumber" placeholder="Enter the 16-digit number on the front of your card" required>
                        <br>
                        <label for="expirationdate">Expiration date</label>
                        <input class="form-control mb-3 mb-sm-0" type="month" id="month" name="month" placeholder="MM/YY" required>
                        <br>
                        <label for="password">CVV</label>
                        <input class="form-control mb-3 mb-sm-0" type="password" id="password" name="password" placeholder="Enter the 3-digit number at the back of your card" required>
                        <br>
                        <label for="question">How much would you like to donate?</label>
                        <select class="form-control mb-3 mb-sm-0" name="question" id="question">
                            <option value="q1">$1</option>
                            <option value="q2">$10</option>
                            <option value="q3">$100</option>
                            <option value="q4">$1000</option>
                            <option value="q5">$10 000</option>
                        </select>
                        
                        <br>

                        <input type="radio" name="frequency" value="onceoff" id="option-1">
                        <label for="option-1">Once-off</label>
                        <input type="radio" name="frequency" value="recurring" id="option-2">
                        <label for="option-2">Recurring (monthly)</label>

                        <br><br>

                        <label for="answer">Reference number</label> <br>
                        <input class="form-control mb-3 mb-sm-0" type="text" id="answer" name="answer" placeholder="Enter the 4-digit reference no. for your chosen organisation" required>
                    
                        <br>
                    
                        <div class="text-center">
                            <button id="return" type="button" class=" mt-3  btn btn-dark"><a href="/dons-and-vols.html"><< Return</a></button>
                            <button id="mybutton" type="button" class=" mt-3  btn btn-dark">Submit</button>
                        </div>
                </div>    
            </form>
            
        </div>
    </section>
    <script>
        let donors =[];
        const addNewDon = function(ev){
            ev.preventDefault(); //to stop the form submitting
            let donor = {
                id: Date.now(),
                firstname: document.getElementById("firstname").value,
                lastname: document.getElementById("lastname").value,
                cardnumber: document.getElementById("cardnumber").value,
                expirationdate: document.getElementById("month").value,
                cvv: document.getElementById("password").value,
                question: document.getElementById("question").value,
                reference: document.getElementById("answer").value
            }
            donors.push(donor);
            document.forms[0].reset(); //to clear the form for the next entries
    
            //for display purposes only
            console.log("New donor was added", {donors});

            alert("Your form has been submitted successfully.");
        }   
            //saving to local storage
    
            document.addEventListener("DOMContentLoaded", function(){
                document.getElementById("mybutton").addEventListener("click",addNewDon);
    });
        
    </script>
