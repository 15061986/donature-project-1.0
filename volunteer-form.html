<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <title>Donate your time</title>
</head>
<body>

    <form>
        
        <label for="firstname">Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Your first name" required>
        
        <br><br>

        <label for="lastname">Surname</label>
        <input type="text" id="lastname" name="lastname" placeholder="Your last name" required>
        
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
        
        <br><br>

        <label for="volunteeringmotivation">Why are you interested in becoming a volunteer?</label>
        <input type="text" id="volunteeringmotivation" name="volunteeringmotivation" placeholder="Briefly explain your motivation for volunteering..." required>

        <br><br>

        <label for="start">For how long can you commit to volunteering?</label>
        <input type="text" name="daterange" value="01/01/2022 - 12/31/2022">

        <br><br>

        <label for="timecommitment">How much time can you commit to volunteering every week?</label>
        <input type="number" min="0" id="timecommitment" name="timecommitment" placeholder="Hours per week" required>

        <br><br>

        <label for="checkbox">What kind of assistance can you offer?</label>
        <br>
        <input type="checkbox" name="work" value="commedia" id="option-1">
        <label for="option-1">Media and communication (content creation, social media management etc.)</label>
        <br>
        <input type="checkbox" name="work" value="consulting" id="option-2">
        <label for="option-2">Consulting services (strategy development, campaign management, grant writing etc.)</label>
        <br>
        <input type="checkbox" name="work" value="event" id="option-3">
        <label for="option-3">Event planning (fundraising events, volunteer information sessions etc.</label>
        <br>
        <input type="checkbox" name="work" value="financing" id="option-4">
        <label for="option-4">Financial advisory and assistance (accounting, bookkeeping etc.)</label>

        <br><br>

        <label for="volunteeringjustification">In what ways could you help provide this assistance?</label>
        <input type="text" id="volunteeringjustification" name="volunteeringjustification" placeholder="Briefly elaborate on how you see yourself contributing...">

        <br><br>

        <label for="answer">Reference number</label> <br>
        <input type="text" id="answer" name="answer" placeholder="Enter the 4-digit reference no. for your chosen organisation" required>

        <br><br>
    
        <input type="submit" value="Submit">
    
    </form>
    <br>
    <a href="dons-and-vols.html"><< Return</a>

    <script>
        $(function() {
          $('input[name="daterange"]').daterangepicker({
            opens: 'left'
          }, function(start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
          });
        });
        </script>

</body>

</html>
