    <!--volunteer form-->
    <section class="contact">
      <div>
        <h5 style="text-align: center; margin-top: 20px; margin-bottom: 20px; font-family:Arial, Helvetica, sans-serif;">Please complete the form below.</h5>
        
        <form>
          <div class="row" style="margin-right: 25%; margin-left: 25%;">
               <div class="col-12 col-sm-12">
                    <label for="firstname">Name</label>
                    <input class="form-control mb-3 mb-sm-0" type="text" id="firstname" name="firstname" placeholder="Your first name" required>
                    
                    <br>
            
                    <label for="lastname">Surname</label>
                    <input class="form-control mb-3 mb-sm-0" type="text" id="lastname" name="lastname" placeholder="Your last name" required>
                    
                    <br>
            
                    <label for="email">Email</label>
                    <input class="form-control mb-3 mb-sm-0" type="email" id="email" name="email" placeholder="Your email address" required>
                    
                    <br>

                    <label for="answer">Reference number</label> <br>
                    <input class="form-control mb-3 mb-sm-0" type="text" id="answer" name="answer" placeholder="Enter the 4-digit reference no. for your chosen organisation" required>
                   
                    <br>

                    <label for="volunteeringmotivation">Why are you interested in becoming a volunteer?</label>
                    <input class="form-control mb-3 mb-sm-0" type="text" id="volunteeringmotivation" name="volunteeringmotivation" placeholder="Briefly explain your motivation for volunteering..." required>
            
                    <br>
            
                    <label for="start">For how long can you commit to volunteering?</label>
                    <input class="form-control mb-3 mb-sm-0" type="text" name="daterange" id="daterange" value="01/01/2022 - 12/31/2022">
            
                    <br>
               
                    <label for="timecommitment">How much time can you commit to volunteering every week?</label>
                    <input class="form-control mb-3 mb-sm-0" type="number" min="0" id="timecommitment" name="timecommitment" placeholder="Hours per week" required>
            
                    <br>
          </div>
          </div>
          <div  style="text-align: center;">
                    <label for="checkbox">What kind of assistance can you offer?</label>
                    <br><br>
                    <input type="checkbox" name="work" value="commedia" id="option-1">
                    <label for="option-1">Media and communication (content creation, social media management etc.)</label>
                    <br>
                    <input type="checkbox" name="work" value="consulting" id="option-2">
                    <label for="option-2">Consulting services (strategy development, campaign management, grant writing etc.)</label>
                    <br>
                    <input type="checkbox" name="work" value="event" id="option-3">
                    <label for="option-3">Event planning (fundraising events, volunteer information sessions etc.</label>
                    <br>
                    <input type="checkbox" name="work" value="financing" id="option-4">
                    <label for="option-4">Financial advisory and assistance (accounting, bookkeeping etc.)</label>
            
                    <br><br>
            </div>
            <div class="row" style="margin-right: 20%; margin-left: 20%; text-align: center;">
                    <label  for="volunteeringjustification">In what ways could you help provide this assistance?</label>
                    <input class="form-control mb-3 mb-sm-0" type="text" id="volunteeringjustification" name="volunteeringjustification" placeholder="Briefly elaborate on how you see yourself contributing...">
            
                    <br><br>
            
                    <div class="text-center">
                      <button id="return" type="button" class=" mt-3  btn btn-dark"><a style="text-decoration: none" href="/dons-and-vols.html">Return</a></button>
                      <button id="mybutton" type="button" class=" mt-3  btn btn-dark">Submit</button>
                  </div>
                
                    
          </div>
          
        </form>
            
      </div>
    </section>
    <script>
        let volunteers =[];
        const addNewVol = function(ev){
            ev.preventDefault(); //to stop the form submitting
            let volunteer = {
                id: Date.now(),
                firstname: document.getElementById("firstname").value,
                lastname: document.getElementById("lastname").value,
                email: document.getElementById("email").value,
                volunteeringmotivation: document.getElementById("volunteeringmotivation").value,
                daterange: document.getElementById("daterange").value,
                timecommitment: document.getElementById("timecommitment").value,
                justification: document.getElementById("volunteeringjustification").value
            }
            volunteers.push(volunteer);
            document.forms[0].reset(); //to clear the form for the next entries
    
            //for display purposes only
            console.log("New volunteer was added", {volunteers});

            alert("Your form has been successfully submitted.");
        }   
            //saving to local storage
    
            document.addEventListener("DOMContentLoaded", function(){
                document.getElementById("mybutton").addEventListener("click",addNewVol);
    });
        
    </script>
